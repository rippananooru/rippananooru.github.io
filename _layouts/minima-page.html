---
layout: default
---
{%- if page.redirect -%}
<link rel="stylesheet" href="{{ "/assets/css/redirect.css" | relative_url }}">
{%- endif -%}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {%- if page.redirect -%}
    <div class="center">
      <a href=" {{ page.redirect }} ">Click here if you are not redirected.</a><br>
      <img class="loading" src="/assets/img/green_portal.gif"></img> 
      <meta http-equiv="refresh" content="3; URL= {{ page.redirect }}"/>
    </div>
    {%- endif -%}


  </div>

</article>
